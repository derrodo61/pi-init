<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn PI and succeed!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ff6b00, #ffaa00, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 150px;
            background: radial-gradient(ellipse, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .subtitle {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pi-symbol {
            font-size: 8rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.03;
            color: #ffd700;
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.03;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.06;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .border-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 120%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 4s linear infinite;
            z-index: 0;
        }

        @keyframes borderRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="pi-symbol">Ï€</div>

    <div class="particles" id="particles"></div>

    <div class="border-glow"></div>

    <div class="container">
        <div class="glow"></div>
        <h1 class="gradient-text">Learn PI<br>and succeed!</h1>
        <p class="subtitle">Unlock your potential</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            glow.style.transform = `translate(calc(-50% + ${(x - 0.5) * 30}px), calc(-50% + ${(y - 0.5) * 30}px))`;
        });
    </script>
</body>

</html>
